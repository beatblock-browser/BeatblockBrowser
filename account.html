<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatblock Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script><link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/html_inliner.js"></script>
</head>
<body>
<div id="navbar"></div>

<!-- Main Content Start -->
<div class="container content mt-5">
    <button id="googleSignInBtn" class="btn btn-google btn-lg w-100 mb-3 google-btn disabled">
        <i class="bi bi-google me-2"></i> Sync account with Google
    </button>
    <a href="javascript: void(0)" id="discordSignInLink">
        <button id="discordSignInBtn" class="btn btn-lg w-100 mb-3 discord-login-btn">
            <i class="bi bi-discord me-2"></i> Sync account with Discord
        </button>
    </a>
    <!-- User Songs -->
    <div class="row mb-4">
        <div class="col">
            <h2>Your Songs:</h2>
            <hr>
        </div>
    </div>

    <!-- Songs Container -->
    <div id="song-results" class="row g-4">
        <!-- Songs will be inserted here -->
    </div>

    <!-- Error Message -->
    <div id="search-error" class="error-message row invisible">
        <div class="col">
            <p id="search-error-text"></p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="delete-confirm"></div>
</div>
<!-- Main Content End -->

<!-- Search Result Template -->
<template id="search-result-template"></template>

<script type="module" src="js/userpage.js"></script>
<div id="footer"></div>
</body>
</html>
