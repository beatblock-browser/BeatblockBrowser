<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatblock Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script><link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/login.css" media="screen"/>
    <script src="js/html_inliner.js"></script>
</head>
<body>
<div id="navbar"></div>

<!-- Log In Form Start -->
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card text-center">
                <h3 class="card-title mb-4">Log In</h3>
                <!-- Google Sign-In Button -->
                <button id="googleSignInBtn" class="btn btn-google btn-lg w-100 mb-3 google-btn">
                    <i class="bi bi-google me-2"></i> Sign in with Google
                </button>
                <a href="https://discord.com/oauth2/authorize?client_id=1298420686087262269&redirect_uri=https%3A%2F%2Fbeatblockbrowser.me%2Fapi%2Fdiscordauth&response_type=code&scope=identify">
                <button id="discordSignInBtn" class="btn btn-lg w-100 mb-3 discord-login-btn">
                    <i class="bi bi-discord me-2"></i> Sign in with Discord
                </button>
                </a>
                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger invisible" role="alert">
                    <!-- Error messages will appear here -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Log In Form End -->

</body>
</html>
